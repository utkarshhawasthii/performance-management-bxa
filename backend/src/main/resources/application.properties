# Application name
spring.application.name=performance-management-system

# PostgreSQL datasource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/performance_management
spring.datasource.username=postgres
spring.datasource.password=Prem@sohan*2004
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection pool (optional, improves performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
